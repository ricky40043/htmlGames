<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔄 2種人 - 你是哪一種？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 歡迎頁面 -->
    <div id="welcome-page" class="page active">
        <div class="container">
            <h1>🔄 2種人</h1>
            <p class="subtitle">世界上只有兩種人，你是哪一種？</p>
            <div class="mode-selection">
                <button class="mode-btn" onclick="startGame('single')">
                    🎯 單人測試
                    <span class="mode-desc">測試你的偏好類型</span>
                </button>
                <button class="mode-btn" onclick="startGame('compare')">
                    👥 朋友對比
                    <span class="mode-desc">和朋友比較差異</span>
                </button>
            </div>
            <div class="stats">
                <p>💡 準備了 <strong>200+</strong> 個有趣日常爭議</p>
            </div>
        </div>
    </div>

    <!-- 遊戲頁面 -->
    <div id="game-page" class="page">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <span class="progress-text" id="progress-text">1 / 20</span>
            </div>
            
            <div class="question-container">
                <h2 id="question-title" class="question-title">兩種人</h2>
                <div class="options-container">
                    <button class="option-btn option-a" id="option-a" onclick="selectOption('A')">
                        <span class="option-letter">A</span>
                        <span class="option-text" id="option-a-text">選項A</span>
                    </button>
                    <button class="option-btn option-b" id="option-b" onclick="selectOption('B')">
                        <span class="option-letter">B</span>
                        <span class="option-text" id="option-b-text">選項B</span>
                    </button>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>
                    ← 上一題
                </button>
                <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>
                    下一題 →
                </button>
            </div>
        </div>
    </div>

    <!-- 結果頁面 -->
    <div id="result-page" class="page">
        <div class="container">
            <h1>🎉 測試完成！</h1>
            <div class="result-summary">
                <h2>你的分類結果</h2>
                <div class="result-chart" id="result-chart">
                    <!-- 圓餅圖將在這裡生成 -->
                </div>
                <div class="result-details" id="result-details">
                    <!-- 詳細結果將在這裡顯示 -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="restartGame()">
                    🔄 重新測試
                </button>
                <button class="action-btn" onclick="shareResult()">
                    📤 分享結果
                </button>
                <button class="action-btn" onclick="goHome()">
                    🏠 返回首頁
                </button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
