<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試防重複功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <h1>防重複功能測試</h1>
    <button onclick="runTests()">開始測試</button>
    <div id="results"></div>

    <script src="two-player-quiz/questions_complete.js"></script>
    <script>
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            function addResult(message, isSuccess = true) {
                const div = document.createElement('div');
                div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
                div.textContent = message;
                resultsDiv.appendChild(div);
            }
            
            try {
                // 測試1：檢查變數是否存在
                if (typeof questionBank !== 'undefined') {
                    addResult(`✅ questionBank 存在，包含 ${questionBank.length} 題`);
                } else {
                    addResult('❌ questionBank 未定義', false);
                    return;
                }
                
                if (typeof getQuestionsByFilter !== 'undefined') {
                    addResult('✅ getQuestionsByFilter 函數存在');
                } else {
                    addResult('❌ getQuestionsByFilter 函數未定義', false);
                    return;
                }
                
                if (typeof resetUsedQuestions !== 'undefined') {
                    addResult('✅ resetUsedQuestions 函數存在');
                } else {
                    addResult('❌ resetUsedQuestions 函數未定義', false);
                    return;
                }
                
                // 測試2：重置並測試防重複
                resetUsedQuestions();
                addResult('✅ 已重置使用過的題目');
                
                // 測試3：獲取第一批題目
                const batch1 = getQuestionsByFilter('all', 'all', 10);
                addResult(`✅ 第一批獲取了 ${batch1.length} 題`);
                addResult(`📋 第一批ID: ${batch1.map(q => q.id).join(', ')}`);
                
                // 測試4：獲取第二批題目
                const batch2 = getQuestionsByFilter('all', 'all', 10);
                addResult(`✅ 第二批獲取了 ${batch2.length} 題`);
                addResult(`📋 第二批ID: ${batch2.map(q => q.id).join(', ')}`);
                
                // 測試5：檢查重複
                const ids1 = batch1.map(q => q.id);
                const ids2 = batch2.map(q => q.id);
                const duplicates = ids1.filter(id => ids2.includes(id));
                
                if (duplicates.length === 0) {
                    addResult('✅ 沒有重複題目，防重複功能正常');
                } else {
                    addResult(`❌ 發現重複題目: ${duplicates.join(', ')}`, false);
                }
                
                // 測試6：測試難度篩選
                resetUsedQuestions();
                const easyQuestions = getQuestionsByFilter('easy', 'all', 5);
                const allEasy = easyQuestions.every(q => q.difficulty === 'easy');
                
                if (allEasy && easyQuestions.length === 5) {
                    addResult('✅ 難度篩選功能正常');
                } else {
                    addResult(`❌ 難度篩選有問題: ${easyQuestions.map(q => q.difficulty).join(', ')}`, false);
                }
                
                // 測試7：測試大量使用
                resetUsedQuestions();
                let totalUsed = 0;
                let hasError = false;
                
                for (let i = 0; i < 10; i++) {
                    const batch = getQuestionsByFilter('all', 'all', 20);
                    totalUsed += batch.length;
                    
                    if (batch.length < 20) {
                        addResult(`⚠️ 第${i+1}次只獲取了${batch.length}題（可能是題目用完了）`);
                        break;
                    }
                }
                
                addResult(`✅ 大量測試完成，總共使用了 ${totalUsed} 題`);
                
            } catch (error) {
                addResult(`❌ 測試過程中發生錯誤: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
