
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ff4444" />
  <title>定時炸彈桌遊</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    #topic {
      font-size: 2rem;
      margin: 20px;
    }
    #boom {
      font-size: 4rem;
      color: red;
      display: none;
      animation: shake 0.5s infinite;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <h1>🎲 定時炸彈桌遊</h1>
  <div id="topic">請按下開始</div>
  <div id="boom">💣 BOOM！</div>
  <button onclick="startGame()">開始遊戲</button>

  <audio id="tick-sound" src="tick.mp3" preload="auto"></audio>
  <audio id="boom-sound" src="boom.mp3" preload="auto"></audio>

  <script>
    const topics = [
      "操場上可以看到的東西",
      "宇宙中可能有的事物",
      "廁所中會出現的東西",
      "飛機上常見的物品",
      "餐廳中出現的人或物",
      "海灘上會看到的東西",
      "學校裡常見的角色",
      "醫院內可能聽到的聲音",
      "電影院裡不能做的事",
      "夢境中可能發生的事",
      "廚房裡的物品",
      "超級市場會買的東西"
    ];

    let timer;

    function startGame() {
      document.getElementById("boom").style.display = "none";

      const topic = topics[Math.floor(Math.random() * topics.length)];
      document.getElementById("topic").textContent = topic;

      const countdown = Math.floor(Math.random() * 61) + 60;
      const tickSound = document.getElementById("tick-sound");
      const boomSound = document.getElementById("boom-sound");

      tickSound.loop = true;
      tickSound.play();

      clearTimeout(timer);
      timer = setTimeout(() => {
        tickSound.pause();
        boomSound.play();
        document.getElementById("boom").style.display = "block";
      }, countdown * 1000);
    }
  </script>
</body>
</html>
